

{% extends "base.html" %}
{% load static %}
{% block title %} - Home{% endblock %}
{% block content %}
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
<div class="content">

    <div class="fb-like" data-href="https://www.facebook.com/wolf.treebrewery" data-layout="standard" data-action="like"
         data-size="small" data-show-faces="false" data-share="true"></div>
</div>
    <div class="aside">
        <a class="twitter-timeline" data-width="300" data-height="1000" data-link-color="#E81C4F"
           href="https://twitter.com/wolftreebrewery">
            Tweets by wolftreebrewery</a>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
{#    <div id="instafeed"></div>#}
<ul class="main" id="slideshow">
    <li id="slide1" class="hideable" style="display:block;"><img src="{% static 'images/BigKitty.jpg' %}"></li>
    <li id="slide2" class="hideable" style="display:none;"><img src="{% static 'images/ElwayBridge.jpg' %}"></li>
    <li id="slide3" class="hideable" style="display:none;"><img src="{% static 'images/SarahBubbles.jpg' %}"></li>
    </ul>

    <form>
    <input type="button" value="Back" onclick="toggleSlide(false)"/>
    <input type="button" value="Forward" onclick="toggleSlide(true)"/>
    </form>
{% endblock %}
{% block javascript %}



{% endblock %}
